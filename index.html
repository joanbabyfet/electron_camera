<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Video</title>
   </head>
   
   <body>
      <video autoplay></video>

      <script>
         function errorCallback(e) {
            console.log('Error', e)
         }

         //获取用户摄像头
         navigator.getUserMedia({video: true, audio: true}, (localMediaStream) => {
            var video = document.querySelector('video')
            video.srcObject = localMediaStream
            //video.autoplay = true
            video.onloadedmetadata = (e) => {
            }
         }, errorCallback)
      </script>
   </body>
</html>
